<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Code Playground</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 10px; background: #f5f5f5; }
        .editor-container { display: flex; flex-wrap: wrap; gap: 10px; }
        .editor-box { flex: 1; min-width: 250px; }
        .code-box { 
            width: 100%; height: 150px; font-family: 'Courier New', monospace; 
            padding: 8px; border: 1px solid #ccc; border-radius: 4px; resize: vertical; 
            background: #f8f8f8; 
        }
        .button-group { display: flex; gap: 5px; margin: 5px 0; }
        button { 
            padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer;
        }
        .run-btn { background: #0078d4; color: white; }
        .stop-btn { background: #d40000; color: white; }
        .reset-btn { background: #ff9500; color: white; }
        .clear-btn { background: #555; color: white; }
        button:hover { opacity: 0.9; }
        .output-container { margin-top: 10px; }
        .output { 
            border: 1px solid #ccc; padding: 10px; min-height: 200px; 
            background: white; border-radius: 4px; 
        }
        .error { color: red; font-family: monospace; white-space: pre-wrap; }
        .tab-buttons { display: flex; gap: 5px; margin-bottom: 5px; }
        .tab-button { 
            padding: 5px 10px; background: #ddd; border: none; 
            border-radius: 4px 4px 0 0; cursor: pointer; 
        }
        .tab-button.active { background: #0078d4; color: white; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Offline Code Playground</h1>
    <p>Test HTML/CSS/JS with error checking. Works without DevTools!</p>

    <div class="editor-container">
        <div class="editor-box">
            <div class="tab-buttons">
                <button class="tab-button active" onclick="showTab('html')">HTML</button>
                <button class="tab-button" onclick="showTab('css')">CSS</button>
                <button class="tab-button" onclick="showTab('js')">JavaScript</button>
            </div>
            <textarea id="html-code" class="code-box" placeholder="Enter HTML here..."><div id="demo">Hello, World!</div></textarea>
            <textarea id="css-code" class="code-box hidden" placeholder="Enter CSS here...">#demo { color: red; font-size: 24px; }</textarea>
            <textarea id="js-code" class="code-box hidden" placeholder="Enter JavaScript here...">document.getElementById("demo").style.fontWeight = "bold";</textarea>
            
            <div class="button-group">
                <button class="run-btn" onclick="runCode()">▶ Run</button>
                <button class="stop-btn" onclick="stopCode()">■ Stop</button>
                <button class="reset-btn" onclick="resetCode()">↻ Reset</button>
                <button class="clear-btn" onclick="clearCode()">✖ Clear</button>
            </div>
        </div>
        
        <div class="editor-box">
            <h3>Output</h3>
            <div id="output" class="output"></div>
            <div id="error" class="error"></div>
        </div>
    </div>

    <script>
        let currentIframe = null;
        
        // Tab switching
        function showTab(tabName) {
            document.querySelectorAll('.code-box').forEach(box => box.classList.add('hidden'));
            document.getElementById(`${tabName}-code`).classList.remove('hidden');
            
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Validate HTML
        function validateHTML(html) {
            if (!html.trim()) return null;
            const doc = new DOMParser().parseFromString(html, 'text/html');
            const errors = Array.from(doc.querySelectorAll('parsererror'));
            if (errors.length > 0) {
                return "HTML Error: Unclosed tag or invalid syntax.";
            }
            return null;
        }

        // Validate CSS
        function validateCSS(css) {
            if (!css.trim()) return null;
            try {
                const style = document.createElement('style');
                style.textContent = css;
                document.head.appendChild(style);
                document.head.removeChild(style);
                return null;
            } catch (err) {
                return `CSS Error: ${err.message}`;
            }
        }

        // Stop running code
        function stopCode() {
            if (currentIframe) {
                currentIframe.remove();
                currentIframe = null;
                document.getElementById("error").textContent = "Execution stopped.";
            }
        }

        // Reset to default code
        function resetCode() {
            document.getElementById("html-code").value = '<div id="demo">Hello, World!</div>';
            document.getElementById("css-code").value = '#demo { color: red; font-size: 24px; }';
            document.getElementById("js-code").value = 'document.getElementById("demo").style.fontWeight = "bold";';
            clearCode();
        }

        // Clear output and errors
        function clearCode() {
            stopCode();
            document.getElementById("output").innerHTML = "";
            document.getElementById("error").textContent = "";
        }

        // Run code with full validation
        function runCode() {
            const html = document.getElementById("html-code").value;
            const css = document.getElementById("css-code").value;
            const js = document.getElementById("js-code").value;
            
            const output = document.getElementById("output");
            const errorDisplay = document.getElementById("error");
            
            // Clear previous
            stopCode();
            errorDisplay.textContent = "";
            
            // Validate HTML
            const htmlError = validateHTML(html);
            if (htmlError) {
                errorDisplay.textContent = htmlError;
                return;
            }
            
            // Validate CSS
            const cssError = validateCSS(css);
            if (cssError) {
                errorDisplay.textContent = cssError;
                return;
            }
            
            // Create new iframe
            currentIframe = document.createElement("iframe");
            currentIframe.style.width = "100%";
            currentIframe.style.height = "200px";
            currentIframe.style.border = "none";
            output.appendChild(currentIframe);
            
            const iframeDoc = currentIframe.contentDocument || currentIframe.contentWindow.document;
            
            try {
                iframeDoc.open();
                iframeDoc.write(`
                    <!DOCTYPE html>
                    <html>
                        <head><style>${css}</style></head>
                        <body>${html}
                            <script>
                                try {
                                    ${js}
                                } catch (err) {
                                    parent.displayError("JS Error: " + err.message);
                                }
                            <\/script>
                        </body>
                    </html>
                `);
                iframeDoc.close();
            } catch (err) {
                displayError("Frame Error: " + err.message);
            }
        }
        
        function displayError(err) {
            document.getElementById("error").textContent = err;
        }
        
        // Run default code on startup
        runCode();
    </script>
</body>
</html>
