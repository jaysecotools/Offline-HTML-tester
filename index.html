<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Code Playground</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 10px; 
            background: #f5f5f5; 
            height: 100vh;
            box-sizing: border-box;
        }
        .editor-container { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 10px; 
            height: calc(100vh - 120px);
        }
        .editor-box { 
            flex: 1; 
            min-width: 300px; 
            display: flex; 
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }
        .code-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            overflow: hidden;
            position: relative;
        }
        .code-box-container {
            position: relative;
            flex: 1;
            overflow: auto;
            background: #f8f8f8;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .code-box { 
            width: auto;
            min-width: 100%;
            min-height: 100px;
            font-family: 'Courier New', monospace; 
            padding: 8px; 
            border: none;
            background: transparent; 
            resize: none;
            overflow-y: auto;
            box-sizing: border-box;
            line-height: 1.5;
            tab-size: 4;
            white-space: pre;
            outline: none;
        }
        .line-numbers {
            position: sticky;
            left: 0;
            top: 0;
            width: 30px;
            height: 100%;
            padding: 8px 4px;
            border-right: 1px solid #ddd;
            background-color: #eee;
            text-align: right;
            font-family: 'Courier New', monospace;
            color: #666;
            overflow: hidden;
            user-select: none;
            float: left;
        }
        .code-content {
            display: flex;
            min-width: 100%;
        }
        .error-marker {
            position: absolute;
            background-color: rgba(255, 0, 0, 0.3);
            border-left: 3px solid red;
            pointer-events: none;
            z-index: 10;
        }
        .error-line {
            background-color: rgba(255, 200, 200, 0.7);
        }
        .button-group { 
            display: flex; 
            gap: 5px; 
            margin: 5px 0; 
            flex-wrap: wrap;
        }
        button { 
            padding: 8px 16px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer;
            flex: 1;
            min-width: 80px;
        }
        .run-btn { background: #0078d4; color: white; }
        .stop-btn { background: #d40000; color: white; }
        .reset-btn { background: #ff9500; color: white; }
        .clear-btn { background: #555; color: white; }
        button:hover { opacity: 0.9; }
        .output-container { 
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            overflow: hidden;
        }
        .output { 
            flex: 1;
            border: 1px solid #ccc; 
            padding: 10px; 
            background: white; 
            border-radius: 4px; 
            overflow: auto;
        }
        .error { 
            color: red; 
            font-family: monospace; 
            white-space: pre-wrap; 
            margin-top: 5px;
            overflow: auto;
            max-height: 100px;
            background: rgba(255, 200, 200, 0.3);
            padding: 8px;
            border-radius: 4px;
            border-left: 3px solid red;
        }
        .tab-buttons { 
            display: flex; 
            gap: 5px; 
            margin-bottom: 5px; 
            flex-wrap: wrap;
        }
        .tab-button { 
            padding: 5px 10px; 
            background: #ddd; 
            border: none; 
            border-radius: 4px 4px 0 0; 
            cursor: pointer; 
            flex: 1;
            min-width: 60px;
            text-align: center;
        }
        .tab-button.active { background: #0078d4; color: white; }
        .hidden { display: none; }
        .resizer {
            height: 10px;
            background: #ddd;
            cursor: row-resize;
            margin: 5px 0;
            border-radius: 3px;
        }
        h1, p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Offline Code Playground</h1>
    <p>Test HTML/CSS/JS with error checking. Works without DevTools!</p>

    <div class="editor-container">
        <div class="editor-box">
            <div class="tab-buttons">
                <button class="tab-button active" onclick="showTab('html')">HTML</button>
                <button class="tab-button" onclick="showTab('css')">CSS</button>
                <button class="tab-button" onclick="showTab('js')">JavaScript</button>
            </div>
            <div class="code-container">
                <div class="code-box-container" id="html-container">
                    <div class="code-content">
                        <div class="line-numbers" id="html-line-numbers"></div>
                        <textarea id="html-code" class="code-box" placeholder="Enter HTML here..." spellcheck="false"><div id="demo">Hello, World!</div></textarea>
                    </div>
                </div>
                <div class="code-box-container hidden" id="css-container">
                    <div class="code-content">
                        <div class="line-numbers" id="css-line-numbers"></div>
                        <textarea id="css-code" class="code-box" placeholder="Enter CSS here..." spellcheck="false">#demo { color: red; font-size: 24px; }</textarea>
                    </div>
                </div>
                <div class="code-box-container hidden" id="js-container">
                    <div class="code-content">
                        <div class="line-numbers" id="js-line-numbers"></div>
                        <textarea id="js-code" class="code-box" placeholder="Enter JavaScript here..." spellcheck="false">document.addEventListener('DOMContentLoaded', function() {
    const demo = document.getElementById("demo");
    if (demo) demo.style.fontWeight = "bold";
});</textarea>
                    </div>
                </div>
            </div>
            
            <div class="button-group">
                <button class="run-btn" onclick="runCode()">▶ Run</button>
                <button class="stop-btn" onclick="stopCode()">■ Stop</button>
                <button class="reset-btn" onclick="resetCode()">↻ Reset</button>
                <button class="clear-btn" onclick="clearCode()">✖ Clear</button>
            </div>
        </div>
        
        <div class="editor-box">
            <h3>Output</h3>
            <div class="output-container">
                <div id="output" class="output"></div>
                <div id="error" class="error"></div>
            </div>
        </div>
    </div>

    <script>
        let currentIframe = null;
        let errorMarkers = [];
        
        // Initialize line numbers
        function setupLineNumbers(textareaId, lineNumbersId) {
            const textarea = document.getElementById(textareaId);
            const lineNumbers = document.getElementById(lineNumbersId);
            
            function updateLineNumbers() {
                const lines = textarea.value.split('\n');
                lineNumbers.innerHTML = '';
                
                // Add line numbers
                for (let i = 1; i <= lines.length; i++) {
                    const lineNumber = document.createElement('div');
                    lineNumber.textContent = i;
                    lineNumbers.appendChild(lineNumber);
                }
                
                // Match textarea height
                lineNumbers.style.height = textarea.scrollHeight + 'px';
            }
            
            textarea.addEventListener('input', updateLineNumbers);
            textarea.addEventListener('scroll', () => {
                lineNumbers.style.transform = `translateY(-${textarea.scrollTop}px)`;
            });
            
            // Initial setup
            updateLineNumbers();
        }
        
        // Clear all error markers
        function clearErrorMarkers() {
            errorMarkers.forEach(marker => marker.remove());
            errorMarkers = [];
            document.querySelectorAll('.code-box').forEach(box => {
                box.classList.remove('error-line');
            });
        }
        
        // Highlight error line
        function highlightError(textareaId, line, message) {
            const textarea = document.getElementById(textareaId);
            const lines = textarea.value.split('\n');
            
            if (line < 1 || line > lines.length) return;
            
            // Remove any existing error class
            textarea.classList.remove('error-line');
            
            // Create error marker
            const container = textarea.parentElement.parentElement;
            
            // Clear existing markers for this textarea
            errorMarkers.forEach((marker, index) => {
                if (marker.parentElement === container) {
                    marker.remove();
                    errorMarkers.splice(index, 1);
                }
            });
            
            // Calculate position
            const lineHeight = parseInt(getComputedStyle(textarea).lineHeight);
            const paddingTop = parseInt(getComputedStyle(textarea).paddingTop);
            const borderWidth = parseInt(getComputedStyle(textarea).borderTopWidth);
            
            // Highlight the line in the textarea
            const startPos = textarea.value.split('\n').slice(0, line - 1).join('\n').length + (line > 1 ? 1 : 0);
            const endPos = startPos + lines[line - 1].length;
            
            // Scroll to the error line
            const scrollTo = (line - 3) * lineHeight;
            textarea.scrollTop = Math.max(0, scrollTo);
            textarea.focus();
            
            // Create marker
            const marker = document.createElement('div');
            marker.className = 'error-marker';
            marker.title = message;
            marker.style.top = `${(line - 1) * lineHeight + paddingTop + borderWidth}px`;
            marker.style.height = `${lineHeight}px`;
            marker.style.left = '30px';
            marker.style.right = '0';
            
            container.appendChild(marker);
            errorMarkers.push(marker);
            
            // Add error line class
            textarea.classList.add('error-line');
        }
        
        // Tab switching
        function showTab(tabName) {
            document.querySelectorAll('.code-box-container').forEach(box => box.classList.add('hidden'));
            document.getElementById(`${tabName}-container`).classList.remove('hidden');
            
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Validate HTML with line numbers
        function validateHTML(html) {
            if (!html.trim()) return null;
            
            try {
                const doc = new DOMParser().parseFromString(html, 'text/html');
                const errors = Array.from(doc.querySelectorAll('parsererror'));
                
                if (errors.length > 0) {
                    // Improved error parsing for HTML
                    const errorMsg = errors[0].textContent;
                    let line = 1;
                    
                    // Try different patterns to extract line number
                    const lineMatch = errorMsg.match(/line (\d+)/i) || 
                                     errorMsg.match(/at line (\d+)/i) ||
                                     errorMsg.match(/\((\d+),/);
                    
                    if (lineMatch) line = parseInt(lineMatch[1]);
                    
                    // Clean up error message
                    let cleanMsg = errorMsg.replace(/^XML Parsing Error: /, '')
                                          .replace(/Location: .*/, '')
                                          .trim();
                    
                    highlightError('html-code', line, `HTML Error: ${cleanMsg}`);
                    return `HTML Error on line ${line}: ${cleanMsg}`;
                }
                
                // Additional checks for common HTML issues
                const lines = html.split('\n');
                for (let i = 0; i < lines.length; i++) {
                    const lineText = lines[i];
                    
                    // Check for unclosed tags (simple check)
                    if (lineText.includes('<')) {
                        const openTags = lineText.match(/<([a-z][a-z0-9]*)(?![^>]*\/>)/gi) || [];
                        const closeTags = lineText.match(/<\/([a-z][a-z0-9]*)>/gi) || [];
                        
                        // Simple unbalanced tag check
                        if (openTags.length !== closeTags.length) {
                            highlightError('html-code', i + 1, "Possible unclosed tag");
                            return `HTML Warning on line ${i + 1}: Possible unclosed tag`;
                        }
                    }
                }
                
                return null;
            } catch (err) {
                return `HTML Error: ${err.message}`;
            }
        }

        // Validate CSS with line numbers
        function validateCSS(css) {
            if (!css.trim()) return null;
            
            try {
                // First try the simple validation
                const style = document.createElement('style');
                style.textContent = css;
                document.head.appendChild(style);
                document.head.removeChild(style);
                
                // Additional CSS parsing for better error detection
                const lines = css.split('\n');
                let inRule = false;
                let braceCount = 0;
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i];
                    const trimmed = line.trim();
                    
                    // Check for unclosed braces
                    const lineBraces = (line.match(/{/g) || []).length - (line.match(/}/g) || []).length;
                    braceCount += lineBraces;
                    
                    // Check for syntax errors in rules
                    if (trimmed.endsWith('{') && !trimmed.startsWith('@')) {
                        const selector = trimmed.slice(0, -1).trim();
                        if (!selector) {
                            highlightError('css-code', i + 1, "Missing selector before {");
                            return `CSS Error on line ${i + 1}: Missing selector before {`;
                        }
                    }
                    
                    // Check for property: value pairs
                    if (braceCount > 0 && trimmed && !trimmed.endsWith('{') && !trimmed.endsWith('}') && 
                        !trimmed.startsWith('@') && !trimmed.includes(':')) {
                        highlightError('css-code', i + 1, "Invalid CSS property");
                        return `CSS Error on line ${i + 1}: Invalid CSS property`;
                    }
                }
                
                if (braceCount !== 0) {
                    highlightError('css-code', lines.length, "Unclosed CSS block");
                    return `CSS Error: Unclosed CSS block (missing ${braceCount > 0 ? '}' : '{'})`;
                }
                
                return null;
            } catch (err) {
                // Extract line number from CSS error (works in most browsers)
                let line = 1;
                const lineMatch = err.message.match(/line (\d+)/i) || 
                                 err.stack.match(/<anonymous>:(\d+):(\d+)/i);
                if (lineMatch) line = parseInt(lineMatch[1]);
                
                highlightError('css-code', line, err.message);
                return `CSS Error on line ${line}: ${err.message.replace(/^CSS\..*?: /, '')}`;
            }
        }

        // Validate JS with line numbers
        function validateJS(js) {
            if (!js.trim()) return null;
            
            try {
                // This just checks syntax, not execution
                new Function(js);
                return null;
            } catch (err) {
                // Extract line number from JS error
                const lineMatch = err.stack.match(/<anonymous>:(\d+):(\d+)/i) || 
                                 err.stack.match(/eval:(\d+):(\d+)/i);
                const line = lineMatch ? parseInt(lineMatch[1]) : 1;
                
                highlightError('js-code', line, err.message);
                return `JS Error on line ${line}: ${err.message}`;
            }
        }

        // Stop running code
        function stopCode() {
            if (currentIframe) {
                currentIframe.remove();
                currentIframe = null;
                document.getElementById("error").textContent = "Execution stopped.";
            }
        }

        // Reset to default code
        function resetCode() {
            document.getElementById("html-code").value = '<div id="demo">Hello, World!</div>';
            document.getElementById("css-code").value = '#demo { color: red; font-size: 24px; }';
            document.getElementById("js-code").value = `document.addEventListener('DOMContentLoaded', function() {
    const demo = document.getElementById("demo");
    if (demo) demo.style.fontWeight = "bold";
});`;
            clearCode();
            updateAllLineNumbers();
        }

        // Clear output and errors
        function clearCode() {
            stopCode();
            document.getElementById("output").innerHTML = "";
            document.getElementById("error").textContent = "";
            clearErrorMarkers();
        }
        
        // Update all line numbers
        function updateAllLineNumbers() {
            setupLineNumbers('html-code', 'html-line-numbers');
            setupLineNumbers('css-code', 'css-line-numbers');
            setupLineNumbers('js-code', 'js-line-numbers');
        }

        // Run code with full validation
        function runCode() {
            const html = document.getElementById("html-code").value;
            const css = document.getElementById("css-code").value;
            const js = document.getElementById("js-code").value;
            
            const output = document.getElementById("output");
            const errorDisplay = document.getElementById("error");
            
            // Clear previous
            stopCode();
            clearErrorMarkers();
            errorDisplay.textContent = "";
            
            // Validate HTML
            const htmlError = validateHTML(html);
            if (htmlError) {
                errorDisplay.textContent = htmlError;
                return;
            }
            
            // Validate CSS
            const cssError = validateCSS(css);
            if (cssError) {
                errorDisplay.textContent = cssError;
                return;
            }
            
            // Validate JS syntax
            const jsError = validateJS(js);
            if (jsError) {
                errorDisplay.textContent = jsError;
                return;
            }
            
            // Create new iframe
            currentIframe = document.createElement("iframe");
            currentIframe.style.width = "100%";
            currentIframe.style.height = "100%";
            currentIframe.style.border = "none";
            output.appendChild(currentIframe);
            
            const iframeDoc = currentIframe.contentDocument || currentIframe.contentWindow.document;
            
            try {
                iframeDoc.open();
                iframeDoc.write(`
                    <!DOCTYPE html>
                    <html>
                        <head><style>${css}</style></head>
                        <body>${html}
                            <script>
                                try {
                                    ${js}
                                } catch (err) {
                                    parent.displayError("JS Runtime Error on line " + (err.lineNumber || 1) + ": " + err.message);
                                }
                            <\/script>
                        </body>
                    </html>
                `);
                iframeDoc.close();
            } catch (err) {
                displayError("Frame Error: " + err.message);
            }
        }
        
        function displayError(err) {
            document.getElementById("error").textContent = err;
            
            // Try to highlight runtime JS errors
            const jsErrorMatch = err.match(/JS Runtime Error on line (\d+):/);
            if (jsErrorMatch) {
                const line = parseInt(jsErrorMatch[1]);
                highlightError('js-code', line, err);
            }
        }

        // Make panels resizable
        function setupResizers() {
            const container = document.querySelector('.editor-container');
            const leftPanel = container.children[0];
            const rightPanel = container.children[1];
            
            let isResizing = false;
            
            // Horizontal resizer (between panels)
            const resizer = document.createElement('div');
            resizer.className = 'resizer';
            resizer.addEventListener('mousedown', (e) => {
                isResizing = true;
                document.body.style.cursor = 'col-resize';
                e.preventDefault();
            });
            
            container.insertBefore(resizer, rightPanel);
            
            document.addEventListener('mousemove', (e) => {
                if (!isResizing) return;
                
                const containerRect = container.getBoundingClientRect();
                const percent = (e.clientX - containerRect.left) / containerRect.width * 100;
                
                leftPanel.style.width = `calc(${percent}% - 5px)`;
                rightPanel.style.width = `calc(${100 - percent}% - 5px)`;
            });
            
            document.addEventListener('mouseup', () => {
                isResizing = false;
                document.body.style.cursor = '';
            });
        }
        
        // Initialize
        window.onload = function() {
            setupResizers();
            updateAllLineNumbers();
            runCode();
            
            // Setup line numbers for all editors
            document.getElementById('html-code').addEventListener('input', () => {
                setupLineNumbers('html-code', 'html-line-numbers');
            });
            document.getElementById('css-code').addEventListener('input', () => {
                setupLineNumbers('css-code', 'css-line-numbers');
            });
            document.getElementById('js-code').addEventListener('input', () => {
                setupLineNumbers('js-code', 'js-line-numbers');
            });
            
            // Ensure proper horizontal scrolling
            document.querySelectorAll('.code-box').forEach(textarea => {
                textarea.addEventListener('scroll', function() {
                    const container = this.parentElement.parentElement;
                    container.scrollLeft = this.scrollLeft;
                });
            });
        };
    </script>
</body>
</html>
