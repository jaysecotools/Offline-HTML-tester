<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Offline Code Debugger</title>
    <style>
        /* Your CSS remains the same - it's well written */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .editor-container { 
            display: flex; 
            flex-direction: column;
            gap: 20px; 
            height: calc(100vh - 180px);
        }
        
        @media (min-width: 768px) {
            .editor-container {
                flex-direction: row;
            }
        }
        
        .editor-box { 
            flex: 1; 
            min-width: 300px; 
            display: flex; 
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 15px;
        }
        
        .code-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            overflow: hidden;
            position: relative;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
        }
        
        .code-box-container {
            position: relative;
            flex: 1;
            overflow: auto;
            background: #f8f9fa;
        }
        
        .code-box-wrapper {
            position: relative;
            overflow: hidden;
            height: 100%;
        }
        
        .code-box { 
            width: auto;
            min-width: 100%;
            min-height: 200px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace; 
            padding: 15px 15px 15px 50px; 
            border: none;
            background: transparent; 
            resize: none;
            overflow-y: auto;
            overflow-x: auto;
            line-height: 1.5;
            tab-size: 4;
            white-space: pre;
            outline: none;
            font-size: 14px;
            position: relative;
            left: 0;
            color: #2c3e50;
        }
        
        .line-numbers {
            position: absolute;
            left: 0;
            top: 0;
            width: 45px;
            height: 100%;
            padding: 15px 5px;
            border-right: 1px solid #e1e8ed;
            background-color: #f1f3f4;
            text-align: right;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            color: #7f8c8d;
            overflow: hidden;
            user-select: none;
            font-size: 14px;
            z-index: 1;
        }
        
        .error-marker {
            position: absolute;
            background-color: rgba(231, 76, 60, 0.2);
            border-left: 3px solid #e74c3c;
            pointer-events: none;
            z-index: 10;
        }
        
        .error-line {
            background-color: rgba(231, 76, 60, 0.1);
        }
        
        .warning-marker {
            position: absolute;
            background-color: rgba(243, 156, 18, 0.2);
            border-left: 3px solid #f39c12;
            pointer-events: none;
            z-index: 9;
        }
        
        .warning-line {
            background-color: rgba(243, 156, 18, 0.1);
        }
        
        .button-group { 
            display: flex; 
            gap: 10px; 
            margin: 15px 0; 
            flex-wrap: wrap;
        }
        
        button { 
            padding: 10px 16px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer;
            flex: 1;
            min-width: 100px;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .run-btn { background: #27ae60; color: white; }
        .stop-btn { background: #e74c3c; color: white; }
        .reset-btn { background: #f39c12; color: white; }
        .clear-btn { background: #7f8c8d; color: white; }
        .nav-btn { background: #34495e; color: white; flex: 0.5; }
        button:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        button:active { transform: translateY(0); }
        button:disabled { opacity: 0.5; cursor: not-allowed; transform: none; box-shadow: none; }
        
        .output-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            overflow: hidden;
        }
        
        .output { 
            flex: 1;
            border: 1px solid #e1e8ed; 
            background: white; 
            border-radius: 8px; 
            overflow: auto;
            position: relative;
            padding: 15px;
        }
        
        .error { 
            color: #e74c3c; 
            font-family: monospace; 
            white-space: pre-wrap; 
            margin-top: 10px;
            overflow: auto;
            max-height: 120px;
            background: rgba(231, 76, 60, 0.1);
            padding: 12px;
            border-radius: 6px;
            border-left: 4px solid #e74c3c;
            font-size: 14px;
        }
        
        .tab-buttons { 
            display: flex; 
            gap: 5px; 
            margin-bottom: 15px; 
            flex-wrap: wrap;
        }
        
        .tab-button { 
            padding: 10px 20px; 
            background: #ecf0f1; 
            border: none; 
            border-radius: 6px 6px 0 0; 
            cursor: pointer; 
            flex: 1;
            min-width: 80px;
            text-align: center;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .tab-button.active { background: #3498db; color: white; }
        .hidden { display: none; }
        
        .resizer {
            width: 12px;
            background: #bdc3c7;
            cursor: col-resize;
            margin: 0 10px;
            border-radius: 6px;
            flex-shrink: 0;
            transition: background 0.2s ease;
        }
        
        .resizer:hover {
            background: #95a5a6;
        }
        
        .error-panel {
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            background: white;
            margin-top: 15px;
            max-height: 200px;
            overflow: auto;
            flex-shrink: 0;
        }
        
        .error-panel h4 {
            margin: 0;
            padding: 12px 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #e1e8ed;
            color: #2c3e50;
            font-size: 16px;
        }
        
        .error-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .error-item {
            padding: 12px 15px;
            border-bottom: 1px solid #f1f3f4;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            transition: background 0.2s ease;
        }
        
        .error-item:hover {
            background: #f8f9fa;
        }
        
        .error-item.active {
            background: #e1f5fe;
        }
        
        .error-type {
            font-weight: bold;
            margin-right: 8px;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 4px;
        }
        
        .error-type.error {
            color: #c0392b;
            background: rgba(231, 76, 60, 0.1);
        }
        
        .error-type.warning {
            color: #d35400;
            background: rgba(243, 156, 18, 0.1);
        }
        
        .error-location {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        
        .error-navigation {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        
        .current-error {
            flex: 1;
            text-align: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 6px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 12px 15px;
            background: #f8f9fa;
            border-top: 1px solid #e1e8ed;
            font-size: 0.9em;
            color: #7f8c8d;
            border-radius: 0 0 8px 8px;
            margin-top: auto;
        }
        
        @media (max-width: 768px) {
            .editor-container {
                flex-direction: column;
                height: auto;
            }
            
            .editor-box {
                min-height: 400px;
            }
            
            .resizer {
                width: 100%;
                height: 12px;
                cursor: row-resize;
                margin: 10px 0;
            }
            
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
        
        .output-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        
        .icon {
            font-size: 16px;
        }
        
        /* Accessibility improvements */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Advanced Offline Code Debugger</h1>
        <p class="subtitle">Powerful error checking with navigation. Works completely offline!</p>
    </div>

    <div class="editor-container">
        <div class="editor-box" role="region" aria-labelledby="editor-title">
            <h3 id="editor-title" class="visually-hidden">Code Editor</h3>
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="html">HTML</button>
                <button class="tab-button" data-tab="css">CSS</button>
                <button class="tab-button" data-tab="js">JavaScript</button>
            </div>
            <div class="code-container">
                <div class="code-box-container" id="html-container">
                    <div class="code-box-wrapper">
                        <div class="line-numbers" id="html-line-numbers"></div>
                        <textarea id="html-code" class="code-box" placeholder="Enter HTML here..." spellcheck="false"></textarea>
                    </div>
                </div>
                <div class="code-box-container hidden" id="css-container">
                    <div class="code-box-wrapper">
                        <div class="line-numbers" id="css-line-numbers"></div>
                        <textarea id="css-code" class="code-box" placeholder="Enter CSS here..." spellcheck="false"></textarea>
                    </div>
                </div>
                <div class="code-box-container hidden" id="js-container">
                    <div class="code-box-wrapper">
                        <div class="line-numbers" id="js-line-numbers"></div>
                        <textarea id="js-code" class="code-box" placeholder="Enter JavaScript here..." spellcheck="false"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="button-group">
                <button class="run-btn" onclick="runCode()"><span class="icon">▶</span> Validate & Run</button>
                <button class="stop-btn" onclick="stopCode()"><span class="icon">■</span> Stop</button>
                <button class="reset-btn" onclick="resetCode()"><span class="icon">↻</span> Reset</button>
                <button class="clear-btn" onclick="clearCode()"><span class="icon">✖</span> Clear</button>
            </div>
            
            <div class="error-navigation">
                <button class="nav-btn" id="prev-error" onclick="navigateError(-1)" disabled><span class="icon">◀</span> Prev</button>
                <div class="current-error" id="current-error">No errors</div>
                <button class="nav-btn" id="next-error" onclick="navigateError(1)" disabled>Next <span class="icon">▶</span></button>
            </div>
            
            <div class="error-panel">
                <h4>Error Summary</h4>
                <ul class="error-list" id="error-list">
                    <li class="error-item">No errors found</li>
                </ul>
            </div>
        </div>
        
        <div class="resizer" id="resizer"></div>
        
        <div class="editor-box" role="region" aria-labelledby="output-title">
            <h3 id="output-title">Output Preview</h3>
            <div class="output-container">
                <div id="output" class="output">
                    <p>Output will appear here after running your code.</p>
                </div>
                <div id="error" class="error"></div>
            </div>
            <div class="status-bar">
                <span id="status">Ready to debug</span>
                <span id="error-count">Errors: 0 | Warnings: 0</span>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let currentIframe = null;
        let errorMarkers = [];
        let warningMarkers = [];
        let allErrors = [];
        let currentErrorIndex = -1;
        let resizeTimeout;
        let currentTab = 'html';
        let scrollSyncRaf = null;
        let tabErrors = {
            html: [],
            css: [],
            js: []
        };
        let currentTabErrorIndex = {
            html: -1,
            css: -1,
            js: -1
        };
        
        // Enhanced error storage
        const errorTypes = {
            ERROR: 'error',
            WARNING: 'warning'
        };
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            // Set up tab switching
            document.querySelector('.tab-buttons').addEventListener('click', function(e) {
                if (e.target.classList.contains('tab-button')) {
                    const tabName = e.target.getAttribute('data-tab');
                    showTab(tabName);
                }
            });
            
            // Initialize line numbers for all editors
            setupLineNumbers('html-code', 'html-line-numbers');
            setupLineNumbers('css-code', 'css-line-numbers');
            setupLineNumbers('js-code', 'js-line-numbers');
            
            // Set up resizer
            setupResizers();
            
            // Set up global error handling
            setupGlobalErrorHandling();
            
            // Load default code and ensure HTML tab is active
            resetCode();
            showTab('html');
            
            // Final initialization
            setTimeout(function() {
                updateAllLineNumbers();
                updateStatus("Ready to debug");
            }, 100);
        });
        
        // Enhanced global error handling
        function setupGlobalErrorHandling() {
            window.addEventListener('error', function(e) {
                console.error('Global error:', e.error);
                updateStatus('Unexpected error occurred');
            });
            
            window.addEventListener('unhandledrejection', function(e) {
                console.error('Unhandled promise rejection:', e.reason);
                updateStatus('Unhandled promise rejection');
            });
        }
        
        // Show specific tab
        function showTab(tabName) {
            // Hide all code containers
            document.querySelectorAll('.code-box-container').forEach(function(box) {
                box.classList.add('hidden');
            });
            
            // Show the selected container
            document.getElementById(tabName + '-container').classList.remove('hidden');
            
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(function(btn) {
                btn.classList.remove('active');
            });
            document.querySelector('[data-tab="' + tabName + '"]').classList.add('active');
            
            currentTab = tabName;
            
            // Update line numbers for the active tab
            updateLineNumbersForTab(tabName);
            
            // Update error navigation for current tab
            updateErrorNavigation();
        }
        
        // Initialize line numbers with debouncing
        function setupLineNumbers(textareaId, lineNumbersId) {
            const textarea = document.getElementById(textareaId);
            const lineNumbers = document.getElementById(lineNumbersId);
            
            if (!textarea || !lineNumbers) return;
            
            function updateLineNumbers() {
                const lines = textarea.value.split('\n');
                lineNumbers.innerHTML = '';
                
                // Add line numbers
                for (let i = 1; i <= lines.length; i++) {
                    const lineNumber = document.createElement('div');
                    lineNumber.textContent = i;
                    lineNumbers.appendChild(lineNumber);
                }
                
                // Match textarea height
                lineNumbers.style.height = Math.max(textarea.scrollHeight, textarea.clientHeight) + 'px';
            }
            
            // Debounced update to improve performance
            textarea.addEventListener('input', function() {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(updateLineNumbers, 100);
            });
            
            // Improved scroll synchronization with RAF
            textarea.addEventListener('scroll', function() {
                if (scrollSyncRaf) {
                    cancelAnimationFrame(scrollSyncRaf);
                }
                scrollSyncRaf = requestAnimationFrame(function() {
                    lineNumbers.scrollTop = textarea.scrollTop;
                });
            });
            
            // Enhanced tab key handler with multi-line support
            textarea.addEventListener('keydown', function(e) {
                if (e.key === 'Tab') {
                    e.preventDefault();
                    const start = this.selectionStart;
                    const end = this.selectionEnd;
                    const value = this.value;
                    
                    // Handle multi-line selection
                    if (start !== end) {
                        const linesBefore = value.substring(0, start).split('\n');
                        const linesAfter = value.substring(end).split('\n');
                        const selectedText = value.substring(start, end);
                        const selectedLines = selectedText.split('\n');
                        
                        // Indent all selected lines
                        const indentedLines = selectedLines.map(function(line) {
                            return '    ' + line;
                        });
                        const newText = indentedLines.join('\n');
                        
                        this.value = value.substring(0, start) + newText + value.substring(end);
                        this.selectionStart = start;
                        this.selectionEnd = start + newText.length;
                    } else {
                        // Single line indentation
                        this.value = value.substring(0, start) + '    ' + value.substring(end);
                        this.selectionStart = this.selectionEnd = start + 4;
                    }
                    
                    updateLineNumbers();
                    this.dispatchEvent(new Event('input', { bubbles: true }));
                }
            });
            
            // Also update on paste and other changes
            textarea.addEventListener('paste', function() {
                setTimeout(updateLineNumbers, 10);
            });
            
            // Initial setup
            updateLineNumbers();
        }
        
        // Update line numbers for specific tab
        function updateLineNumbersForTab(tabName) {
            try {
                const textarea = document.getElementById(tabName + '-code');
                const lineNumbers = document.getElementById(tabName + '-line-numbers');
                
                if (!textarea || !lineNumbers) return;
                
                const lines = textarea.value.split('\n');
                lineNumbers.innerHTML = '';
                
                for (let i = 1; i <= lines.length; i++) {
                    const lineNumber = document.createElement('div');
                    lineNumber.textContent = i;
                    lineNumbers.appendChild(lineNumber);
                }
                
                lineNumbers.style.height = Math.max(textarea.scrollHeight, textarea.clientHeight) + 'px';
            } catch (error) {
                console.error('Error updating line numbers:', error);
            }
        }
        
        // Update all line numbers
        function updateAllLineNumbers() {
            updateLineNumbersForTab('html');
            updateLineNumbersForTab('css');
            updateLineNumbersForTab('js');
        }
        
        // Helper function to clear markers for specific textarea
        function clearMarkersForTextarea(textareaId) {
            // Clear error markers
            errorMarkers = errorMarkers.filter(function(item) {
                if (item.textareaId === textareaId) {
                    if (item.marker && item.marker.remove) {
                        item.marker.remove();
                    }
                    return false;
                }
                return true;
            });
            
            // Clear warning markers
            warningMarkers = warningMarkers.filter(function(item) {
                if (item.textareaId === textareaId) {
                    if (item.marker && item.marker.remove) {
                        item.marker.remove();
                    }
                    return false;
                }
                return true;
            });
            
            // Remove highlight classes
            const textarea = document.getElementById(textareaId);
            if (textarea) {
                textarea.classList.remove('error-line', 'warning-line');
            }
        }
        
        // Clear all error and warning markers
        function clearAllMarkers() {
            // Clear all error markers
            errorMarkers.forEach(function(item) {
                if (item.marker && item.marker.remove) {
                    item.marker.remove();
                }
            });
            errorMarkers = [];
            
            // Clear all warning markers
            warningMarkers.forEach(function(item) {
                if (item.marker && item.marker.remove) {
                    item.marker.remove();
                }
            });
            warningMarkers = [];
            
            // Remove highlight classes from all textareas
            document.querySelectorAll('.code-box').forEach(function(box) {
                box.classList.remove('error-line');
                box.classList.remove('warning-line');
            });
        }
        
        // Highlight error or warning line
        function highlightIssue(textareaId, line, message, type) {
            type = type || errorTypes.ERROR;
            const textarea = document.getElementById(textareaId);
            const container = textarea.parentElement;
            
            if (!textarea || !container) return;
            
            const lines = textarea.value.split('\n');
            
            if (line < 1 || line > lines.length) return;
            
            // Clear existing markers for this textarea first
            clearMarkersForTextarea(textareaId);
            
            // Calculate position
            const lineHeight = parseInt(getComputedStyle(textarea).lineHeight) || 20;
            const paddingTop = parseInt(getComputedStyle(textarea).paddingTop) || 15;
            const borderWidth = parseInt(getComputedStyle(textarea).borderTopWidth) || 1;
            
            const lineTop = (line - 1) * lineHeight;
            
            // Create marker
            const marker = document.createElement('div');
            marker.className = type === errorTypes.ERROR ? 'error-marker' : 'warning-marker';
            marker.title = message;
            marker.style.top = (lineTop + paddingTop + borderWidth) + 'px';
            marker.style.height = lineHeight + 'px';
            marker.style.left = '45px';
            marker.style.right = '0';
            marker.style.position = 'absolute';
            marker.style.pointerEvents = 'none';
            marker.style.zIndex = type === errorTypes.ERROR ? '10' : '9';
            
            container.appendChild(marker);
            
            if (type === errorTypes.ERROR) {
                errorMarkers.push({ marker: marker, textareaId: textareaId });
            } else {
                warningMarkers.push({ marker: marker, textareaId: textareaId });
            }
            
            // Scroll to the issue line
            const textareaHeight = textarea.clientHeight;
            const targetScroll = Math.max(0, lineTop - textareaHeight / 2 + lineHeight);
            textarea.scrollTop = targetScroll;
            
            // Add highlight class to the line
            setTimeout(function() {
                textarea.classList.add(type === errorTypes.ERROR ? 'error-line' : 'warning-line');
            }, 100);
        }
        
        // Enhanced HTML validation with multiple error detection
        function validateHTML(html) {
            const errors = [];
            if (!html.trim()) return errors;
            
            try {
                const doc = new DOMParser().parseFromString(html, 'text/html');
                const parserErrors = Array.from(doc.querySelectorAll('parsererror'));
                
                if (parserErrors.length > 0) {
                    // Parse multiple errors from parsererror
                    const errorMsg = parserErrors[0].textContent;
                    let line = 1;
                    
                    // Try different patterns to extract line number
                    const lineMatch = errorMsg.match(/line (\d+)/i) || 
                                     errorMsg.match(/at line (\d+)/i) ||
                                     errorMsg.match(/\((\d+),/);
                    
                    if (lineMatch) line = parseInt(lineMatch[1]);
                    
                    // Clean up error message
                    let cleanMsg = errorMsg.replace(/^XML Parsing Error: /, '')
                                          .replace(/Location: .*/, '')
                                          .trim();
                    
                    errors.push({
                        type: errorTypes.ERROR,
                        message: cleanMsg,
                        line: line,
                        tab: 'html'
                    });
                }
                
                // Additional checks for common HTML issues
                const lines = html.split('\n');
                let openTags = [];
                
                for (let i = 0; i < lines.length; i++) {
                    const lineText = lines[i];
                    const lineNum = i + 1;
                    
                    // Check for unclosed tags
                    const tagMatches = lineText.match(/<(\/?)([a-z][a-z0-9]*)(?![^>]*\/>)[^>]*>/gi);
                    if (tagMatches) {
                        for (let j = 0; j < tagMatches.length; j++) {
                            const match = tagMatches[j];
                            const isClosing = match.indexOf('</') === 0;
                            const tagName = match.replace(/<\/?([a-z][a-z0-9]*).*/, '$1').toLowerCase();
                            
                            if (!isClosing && !['br', 'hr', 'img', 'input', 'meta', 'link'].includes(tagName)) {
                                openTags.push({tag: tagName, line: lineNum});
                            } else if (isClosing) {
                                const lastOpenTag = openTags.pop();
                                if (!lastOpenTag || lastOpenTag.tag !== tagName) {
                                    errors.push({
                                        type: errorTypes.ERROR,
                                        message: 'Mismatched tag: </' + tagName + '>',
                                        line: lineNum,
                                        tab: 'html'
                                    });
                                }
                            }
                        }
                    }
                    
                    // Check for common typos
                    if (lineText.includes('scrpt') || lineText.includes('scrip')) {
                        errors.push({
                            type: errorTypes.WARNING,
                            message: "Possible typo: 'scrpt' should be 'script'",
                            line: lineNum,
                            tab: 'html'
                        });
                    }
                    
                    if (lineText.includes('div') && lineText.includes('calss=')) {
                        errors.push({
                            type: errorTypes.WARNING,
                            message: "Possible typo: 'calss' should be 'class'",
                            line: lineNum,
                            tab: 'html'
                        });
                    }
                }
                
                // Check for unclosed tags
                if (openTags.length > 0) {
                    openTags.forEach(function(tagInfo) {
                        errors.push({
                            type: errorTypes.ERROR,
                            message: 'Unclosed <' + tagInfo.tag + '> tag',
                            line: tagInfo.line,
                            tab: 'html'
                        });
                    });
                }
                
                return errors;
            } catch (err) {
                errors.push({

                    message: err.message,
                    line: 1,

                });
                return errors;
            }
        }

        // Enhanced CSS validation with improved error detection
        function validateCSS(css) {
            const errors = [];
            if (!css.trim()) return errors;
            
            try {
                // Use simpler validation approach to avoid DOM issues
                const lines = css.split('\n');
                let braceCount = 0;
                let inRule = false;
                let currentRuleStart = 0;
                let inComment = false;
                
                for (let i = 0; i < lines.length; i++) {
                    let line = lines[i];
                    const trimmed = line.trim();
                    const lineNum = i + 1;
                    
                    // Handle block comments
                    if (inComment) {
                        if (line.includes('*/')) {
                            inComment = false;
                            line = line.substring(line.indexOf('*/') + 2);
                        } else {
                            continue; // Skip lines inside block comments
                        }
                    }
                    
                    // Check for block comment start
                    if (line.includes('/*')) {
                        inComment = true;
                        if (line.includes('*/')) {
                            inComment = false;
                            line = line.substring(0, line.indexOf('/*')) + line.substring(line.indexOf('*/') + 2);
                        } else {
                            line = line.substring(0, line.indexOf('/*'));
                        }
                    }
                    
                    // Skip empty lines and single-line comments
                    if (!trimmed || trimmed.startsWith('//')) continue;
                    
                    // Check for unclosed braces
                    const openBraces = (line.match(/{/g) || []).length;
                    const closeBraces = (line.match(/}/g) || []).length;
                    braceCount += openBraces - closeBraces;
                    
                    // Check for syntax errors in rules
                    if (trimmed.endsWith('{') && !trimmed.startsWith('@')) {
                        const selector = trimmed.slice(0, -1).trim();
                        if (!selector) {
                            errors.push({
                                type: errorTypes.ERROR,
                                message: "Missing selector before {",
                                line: lineNum,
                                tab: 'css'
                            });
                        }
                        inRule = true;
                        currentRuleStart = lineNum;
                    }
                    
                    // Check for property: value pairs
                    if (braceCount > 0 && trimmed && !trimmed.endsWith('{') && !trimmed.endsWith('}') && 
                        !trimmed.startsWith('@') && !trimmed.includes(':') && !trimmed.startsWith('/*') && 
                        !trimmed.endsWith('*/')) {
                        // This might be a malformed property
                        errors.push({
                            type: errorTypes.WARNING,
                            message: "Invalid CSS declaration - missing colon?",
                            line: lineNum,
                            tab: 'css'
                        });
                    }
                    
                    // Check for missing semicolons at end of property lines
                    if (braceCount > 0 && trimmed && !trimmed.endsWith('{') && !trimmed.endsWith('}') && 
                        !trimmed.startsWith('@') && trimmed.includes(':') && !trimmed.endsWith(';') && 
                        !trimmed.includes('{') && !trimmed.includes('}') && !trimmed.startsWith('/*') && 
                        !trimmed.endsWith('*/') && i < lines.length - 1) {
                        const nextLine = lines[i + 1].trim();
                        if (nextLine && !nextLine.endsWith('}') && !nextLine.startsWith('/*')) {
                            errors.push({
                                type: errorTypes.WARNING,
                                message: "Missing semicolon",
                                line: lineNum,
                                tab: 'css'
                            });
                        }
                    }
                    
                    // Check for rule termination
                    if (trimmed.endsWith('}') && inRule) {
                        inRule = false;
                    }
                }
                
                if (braceCount !== 0) {
                    errors.push({
                        type: errorTypes.ERROR,
                        message: 'Unbalanced braces (missing ' + (braceCount > 0 ? '}' : '{') + ')',
                        line: lines.length,
                        tab: 'css'
                    });
                }
                
                return errors;
            } catch (err) {
                // Extract line number from CSS error
                let line = 1;
                const lineMatch = err.message.match(/line (\d+)/i) || 
                                 err.stack.match(/<anonymous>:(\d+):(\d+)/i);
                if (lineMatch) line = parseInt(lineMatch[1]);
                
                errors.push({
                    type: errorTypes.ERROR,
                    message: err.message.replace(/^CSS\..*?: /, ''),
                    line: line,
                    tab: 'css'
                });
                return errors;
            }
        }

        // Enhanced JS validation with multiple error detection - FIXED: Added missing closing parenthesis
        function validateJS(js) {
            const errors = [];
            if (!js.trim()) return errors;
            
            try {
                // Syntax validation - FIXED: Added missing closing parenthesis
                new Function(js);
                
                // Additional static analysis
                const lines = js.split('\n');
                
                // Check for common issues
                for (let i = 0; i < lines.length; i++) {
                    let line = lines[i];
                    const lineNum = i + 1;
                    let trimmed = line.trim();
                    
                    // Skip empty lines
                    if (!trimmed) continue;
                    
                    // Check for assignment in condition (common typo)
                    if (line.includes('if (') && line.includes('=') && !line.includes('==') && !line.includes('===') && 
                        line.indexOf('=') < line.indexOf(')') && line.indexOf('=') > line.indexOf('(')) {
                        // Make sure it's not in a string or comment
                        if (!isInStringOrComment(line, line.indexOf('='))) {
                            errors.push({
                                type: errorTypes.WARNING,
                                message: "Possible assignment in condition, use == or ===",
                                line: lineNum,
                                tab: 'js'
                            });
                        }
                    }
                    
                    // Check for missing semicolons (simple heuristic)
                    const lastChar = trimmed[trimmed.length - 1];
                    if (lastChar && ![';', '{', '}', ')', '(', ',', '.', '=', '+', '-', '*', '/'].includes(lastChar) &&
                        !trimmed.startsWith('//') && !trimmed.startsWith('/*') && !trimmed.endsWith('*/') &&
                        !trimmed.startsWith('function') && !trimmed.startsWith('if') && !trimmed.startsWith('for') && 
                        !trimmed.startsWith('while') && !trimmed.startsWith('const') && !trimmed.startsWith('let') && 
                        !trimmed.startsWith('var') && !trimmed.startsWith('return') && !trimmed.startsWith('console')) {
                        errors.push({
                            type: errorTypes.WARNING,
                            message: "Missing semicolon",
                            line: lineNum,
                            tab: 'js'
                        });
                    }
                }
                
                return errors;
                
                // Helper function to check if position is in string or comment
                function isInStringOrComment(text, position) {
                    let inSingleLineComment = false;
                    let inMultiLineComment = false;
                    let inString = false;
                    let stringChar = '';
                    
                    for (let i = 0; i < Math.min(position, text.length); i++) {
                        const char = text[i];
                        const nextChar = text[i + 1];
                        
                        if (!inSingleLineComment && !inMultiLineComment && !inString) {
                            if (char === '/' && nextChar === '/') {
                                inSingleLineComment = true;
                                i++; // Skip next char
                            } else if (char === '/' && nextChar === '*') {
                                inMultiLineComment = true;
                                i++; // Skip next char
                            } else if (char === '"' || char === "'" || char === '`') {
                                inString = true;
                                stringChar = char;
                            }
                        } else if (inSingleLineComment) {
                            // Single line comment continues to end of line
                            // We're checking before position, so no need to break
                        } else if (inMultiLineComment && char === '*' && nextChar === '/') {
                            inMultiLineComment = false;
                            i++; // Skip next char
                        } else if (inString && char === stringChar) {
                            // Check for escape character
                            if (text[i - 1] !== '\\') {
                                inString = false;
                            }
                        }
                    }
                    
                    return inSingleLineComment || inMultiLineComment || inString;
                }
            } catch (err) {
                // Extract line number from JS error
                const lineMatch = err.stack.match(/<anonymous>:(\d+):(\d+)/i) || 
                                 err.stack.match(/eval:(\d+):(\d+)/i);
                const line = lineMatch ? parseInt(lineMatch[1]) : 1;
                
                errors.push({
                    type: errorTypes.ERROR,
                    message: err.message,
                    line: line,
                    tab: 'js'
                });
                return errors;
            }
        }

            // Get errors for current tab
            const currentTabErrors = tabErrors[currentTab] || [];

                currentTabErrorIndex[currentTab] = currentIndex;

            prevBtn.disabled = currentIndex <= 0;

                // Wrap around if needed
                if (currentIndex < 0) currentIndex = currentTabErrors.length - 1;
                if (currentIndex >= currentTabErrors.length) currentIndex = 0;

            currentTabErrorIndex[currentTab] = currentIndex;

            const error = currentTabErrors[currentIndex];

            for (let i = 0; i < allErrors.length; i++) {

                if (e.tab === error.tab && e.line === error.line &&

        // Enhanced message listener with security validation
        window.addEventListener('message', function(event) {
            // Security check - only accept messages from same origin

                return;

            // Check if this message is from our iframe

                    type: errorTypes.ERROR,

        // Make panels resizable
        function setupResizers() {
            const container = document.querySelector('.editor-container');
            const leftPanel = container.children[0];
            const resizer = document.getElementById('resizer');
            const rightPanel = container.children[2];
            
            let isResizing = false;
            
            resizer.addEventListener('mousedown', function(e) {
                isResizing = true;
                document.body.style.userSelect = 'none';
                document.body.style.cursor = 'col-resize';
                e.preventDefault();
            });
            
            document.addEventListener('mousemove', function(e) {
                if (!isResizing) return;
                
                const containerRect = container.getBoundingClientRect();
                const percent = Math.min(Math.max((e.clientX - containerRect.left) / containerRect.width * 100, 20), 80);
                
                leftPanel.style.flex = '0 0 ' + percent + '%';
                rightPanel.style.flex = '0 0 ' + (100 - percent) + '%';
            });
            
            document.addEventListener('mouseup', function() {
                isResizing = false;
                document.body.style.userSelect = '';
                document.body.style.cursor = '';
            });
            
            // Handle touch events for mobile
            resizer.addEventListener('touchstart', function(e) {
                isResizing = true;
                e.preventDefault();
            });
            
            document.addEventListener('touchmove', function(e) {
                if (!isResizing) return;
                
                const touch = e.touches[0];
                const containerRect = container.getBoundingClientRect();
                const percent = Math.min(Math.max((touch.clientX - containerRect.left) / containerRect.width * 100, 20), 80);
                
                leftPanel.style.flex = '0 0 ' + percent + '%';
                rightPanel.style.flex = '0 0 ' + (100 - percent) + '%';
                
                e.preventDefault();
            });
            
            document.addEventListener('touchend', function() {
                isResizing = false;
            });
        }
